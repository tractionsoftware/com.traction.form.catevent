setting_catevent_display_event_target_field_display_name=Display Event Target Form Field
setting_catevent_display_event_target_field_description=If yes, the "Event Target" field will show up on the form and users will see which article or paragraph will be connected by the event entry that is being created. This allows users to change the target as well.
setting_catevent_display_event_target_field_tip=

setting_catevent_display_crm_company_target_field_display_name=Display CRM Company Target Form Field
setting_catevent_display_crm_company_target_field_description=If yes, the "CRM Company" field will show up on the form and users will see which CRM Company entry will be connected by the event entry that is being created. This allows users to change the target as well.
setting_catevent_display_crm_company_target_field_tip=Requires the CRM plug-in.

setting_catevent_display_crm_contact_target_field_display_name=Display CRM Contact Target Form Field
setting_catevent_display_crm_contact_target_field_description=If yes, the "CRM Contact" field will show up on the form and users will see which CRM Contact entry will be connected by the event entry that is being created. This allows users to change the target as well.
setting_catevent_display_crm_contact_target_field_tip=Requires the CRM plug-in.

setting_catevent_display_crm_goal_target_field_display_name=Display CRM Opportunity Target Form Field
setting_catevent_display_crm_goal_target_field_description=If yes, the "CRM Opportunity" field will show up on the form. This field is not allowed to be displayed with the normal "Project" field. If you want to use this field, please select the "Space Only" option in the "Form Location Selector Type" setting.
setting_catevent_display_crm_goal_target_field_tip=Requires the CRM plug-in.

setting_catevent_display_customer_field_display_name=Display Customer Name Form Field
setting_catevent_display_customer_field_description=If yes, the "Customer Name" field will show up on the form if the CRM plug-in is not installed or disabled.
setting_catevent_display_customer_field_tip=

setting_catevent_title_format_display_name=Title Format
setting_catevent_title_format_description=This will be applied to the format of the task entries posted via the New/Edit form. Available parameters: %subject%, %entryid%, %space%, %date%, %location%, %start%, %end%, %invitee%, %author%, %category%, %type%
setting_catevent_title_format_tip=
setting_catevent_title_format_default=%category% %subject%

setting_catevent_expanded_form_fields_display_name=Expanded Form Fields
setting_catevent_expanded_form_fields_description=The selected fields will show up on the expanded form.
setting_catevent_expanded_form_fields_tip=

setting_catevent_collapsed_form_fields_display_name=Collapsed Form Fields
setting_catevent_collapsed_form_fields_description=The selected fields will show up on the collapsed form. Note that the form fields that are NOT selected in the "Expanded Form Fields" will NOT show up on the collapsed form.
